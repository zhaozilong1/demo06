<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <style>
        tr{
            border:1px solid #111;
        }
    </style>
</head>
<body>
    <table>

    </table>
</body>
</html>
<script>
    $(function(){
        $.ajax({
            url:"http://localhost:3000/",
            type:"POST",
            success:function(e){
                console.log(e)
                var str = ""
                for(var i=0;i<e.length;i++){
                    str += "<tr><td>"+e[i].name+"</td></tr>"
                }
                $("table").html(str)
            }
        })
    })
</script>
